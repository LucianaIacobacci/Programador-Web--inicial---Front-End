<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        var metros
        metros=prompt('Ingrese metros que recorrera:', '')

        if (metros <= 1000) {
            document.write ('Puede hacerlo a pie');
        }  else if (metros <=10000) {
            document.write ('Puede hacerlo en bicicleta');
        } else if (metros <= 30000) {
            document.write ('Puede hacerlo en colectivo');
        } else if (metros <= 100000) {
            document.write ('Puede hacerlo en auto');
        } else {
            document.write ('Puede hacerlo en avion');
        }
    </script>
    
</body>
</html>
