    <title>Ejercicio 2</title>
</head>

<body>
    <script>
        var numeros = [20, 1, 10450, 122, 1400, 32];
        var mayor = 0;

        for (var x = 0; x < numeros.length; x++) {
            if (numeros[x] > mayor) {
                mayor = numeros[x];
            }
        }
        console.log('El mayor entre ' + numeros + ' es ' + mayor);

    </script>

</body>

</html>
